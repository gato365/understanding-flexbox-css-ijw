<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Understanding Flexbox</title>

    <style>

        #flex-container section {
            background-color: orange;
            display: flex;
            justify-content: left;
            align-items: center;
            /* padding: 10px; */
            /* margin-bottom: 10px; */
            width: 100%;
        }
        .box{
            color: green;
            
        

        }
        section{
            width: 100%;
        }

        #about-me-label{
            background-color: rgb(100, 100, 179);
            width: 100%;
        }
        #about-me-text{
            background-color: pink;
            
        }
    </style>
</head>

<body>
    <div id = "flex-container">
        <section>
            <div class = "box" id = "about-me-label">About Me</div>
            <div class = "box" id = "about-me-text">I am a person</div>
        </section>        
    </div>
